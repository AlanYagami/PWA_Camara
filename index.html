<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cámara PWA</title>
    
    <!-- Vinculación del Manifiesto PWA -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Iconos para iOS -->
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <!-- Color del tema para la barra de navegación -->
    <meta name="theme-color" content="#2c3e50">
    
    <!-- Metadatos adicionales para PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Cámara PWA">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 20px;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: normal;
        }
        
        button {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            background-color: #fff;
            color: #333;
            transition: background-color 0.2s;
        }
        
        button:hover:not(:disabled) {
            background-color: #f0f0f0;
        }
        
        button:disabled {
            background-color: #e0e0e0;
            cursor: not-allowed;
            color: #999;
        }
        
        #openCamera {
            margin-bottom: 15px;
        }
        
        #switchCamera {
            margin-bottom: 10px;
        }
        
        #cameraContainer {
            display: none;
        }
        
        #video {
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            background: #000;
            max-height: 400px;
            object-fit: cover;
        }
        
        #canvas {
            display: none;
        }
        
        #photosGallery {
            margin-top: 20px;
            display: none;
        }
        
        #photosGallery h2 {
            font-size: 16px;
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: normal;
        }
        
        .photos-container {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #fafafa;
        }
        
        .photos-container::-webkit-scrollbar {
            height: 8px;
        }
        
        .photos-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        
        .photos-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        
        .photos-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        .photo-item {
            flex-shrink: 0;
            width: 200px;
        }
        
        .photo-item img {
            width: 100%;
            height: auto;
            aspect-ratio: 3/4;
            object-fit: cover;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #fff;
        }
        
        @media (max-width: 600px) {
            .photo-item {
                width: 150px;
            }
        }
        
        .info {
            background: #f9f9f9;
            border: 1px solid #e0e0e0;
            padding: 12px;
            border-radius: 4px;
            margin-top: 15px;
            font-size: 13px;
            color: #666;
            text-align: center;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cámara PWA</h1>
        
        <!-- Botón para abrir la cámara -->
        <button id="openCamera">Abrir Cámara</button>
        
        <!-- Contenedor de la cámara (inicialmente oculto) -->
        <div id="cameraContainer">
            <!-- Elemento de video para el streaming de la cámara -->
            <video id="video" autoplay playsinline></video>
            
            <button id="switchCamera">Cambiar Cámara</button>
            
            <!-- Botón para capturar la foto -->
            <button id="takePhoto">Tomar Foto</button>
        </div>
        
        <!-- Canvas para procesar la imagen capturada -->
        <canvas id="canvas" width="320" height="240"></canvas>
        
        <!-- Galería de fotos capturadas -->
        <div id="photosGallery">
            <h2>Fotos Capturadas</h2>
            <div class="photos-container" id="photosContainer">
                <!-- Las fotos se agregarán aquí dinámicamente -->
            </div>
        </div>
        
        <div class="info">
            Esta aplicación puede instalarse en tu dispositivo y funcionar sin conexión a internet.
        </div>
    </div>
    
    <!-- Script principal de la aplicación -->
    <script src="app.js"></script>
    
    <!-- Registro del Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('Service Worker registrado:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Error al registrar Service Worker:', error);
                    });
            });
        }
    </script>
</body>
</html>
